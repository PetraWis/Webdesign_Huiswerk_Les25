<!DOCTYPE html>
<html>
    <head>
        <title>Huiswerk Les 25 Webdesign</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
        $("button").click(function(){
            $("#div1").fadeIn(3000);
            $("#div2").fadeIn(6000);
            $("#div3").fadeIn(9000);
        });
        });
        </script>
    </head>
    <body>
        <p>Dit is een voorbeeld van het jQuery-effect fadeIn.</p>
        <button>Klik hier als je nieuwsgierig bent</button><br><br>
        <div id="div1" style="width:400px;height:100px;display:none;background-color:lightgreen; margin:auto; padding:50px; text-align:center; font-family: 'Brush Script MT', cursive; text-shadow: 2px 2px white;">
            <h1>Hallo Nikolai</h1>
        </div><br>
        <div id="div2" style="width:400px;height:100px;display:none;background-color:greenyellow; margin:auto; padding:50px; text-align:center;">
            <p>Dit is mijn uitwerking van het huiswerk voor Les 25.</p>
        </div><br>
        <div id="div3" style="width:400px;height:100px;display:none;background-color:forestgreen; margin:auto; padding:50px; color:white; text-align:center;">
            <p>Bedankt dat je mijn huiswerk nakijkt.</p>
        </div>
        <noscript>
            Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
        </noscript>
    </body>
</html>
